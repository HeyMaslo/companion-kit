name: 'Setup'
description: 'Set up the project'
runs:
  using: "composite"
  steps:
      - name: Create environment file
        run: cp test.env .env
        shell: bash
      - name: Initialize project
        # NOTE: disables submodules in script - must be enabled in checkout step
        run: ./bin/setup.bash -y -p 0 -f 1 -s 0
        shell: bash
