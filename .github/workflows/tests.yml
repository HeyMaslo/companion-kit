name: tests
on: push
jobs:
  server:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
        with:
          path: companion-app
          submodules: 'true'
      - name: Check out external services
        uses: actions/checkout@v2
        with:
          repository: bipolarbridges/data-services
          path: data-services
      - name: Create environment file
        working-directory: companion-app
        run: cp test.env .env
      - uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Install top-level modules
        working-directory: companion-app
        run: yarn install
      - name: Set environment
        run: yarn env:set
      - name: Install all modules
        run: yarn all
